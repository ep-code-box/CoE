# Docker Compose for Local Development
# 로컬 개발 환경용 - 인프라 서비스만 Docker로 실행하고 애플리케이션은 로컬에서 실행
# 통합 .env 파일 사용 - 로컬 환경 기본값으로 설정됨
services:
  # 인프라 서비스들만 실행
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma-local
    ports:
      - "6666:8000"
    volumes:
      - ./db/chroma:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - coe-local-network
    # healthcheck:
    #   test: ["CMD", "sh", "-c", "exec 3<>/dev/tcp/localhost/8000"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  mariadb:
    image: mariadb:latest
    container_name: mariadb-local
    ports:
      - "6667:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=acce
      - MARIADB_DATABASE=coe_db
      - MARIADB_USER=coe_user
      - MARIADB_PASSWORD=coe_password
    volumes:
      - ./db/maria:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    restart: always
    networks:
      - coe-local-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: redis-local
    ports:
      - "6669:6379"
    volumes:
      - ./db/redis:/data
    restart: always
    command: redis-server --appendonly yes --requirepass coe_redis_password
    networks:
      - coe-local-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  coe-local-network:
    driver: bridge