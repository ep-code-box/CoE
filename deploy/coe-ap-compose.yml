name: coe-ap

services:
  mariadb:
    image: mariadb:latest
    environment:
      - TZ=${TZ}
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
    volumes:
      - ${MARIADB_DATA_ROOT}:/var/lib/mysql:Z
    ports:
      - "${MARIADB_PORT}:3306"
    networks:
      - coe-ap-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u root -p${MARIADB_ROOT_PASSWORD} --silent || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 20s

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    environment:
      - TZ=${TZ}
    volumes:
      - ${REDIS_DATA_ROOT}:/data:Z
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - coe-ap-net
    restart: unless-stopped

  chroma:
    image: chromadb/chroma:latest
    environment:
      - TZ=${TZ}
    volumes:
      - ${CHROMA_DATA_ROOT}:/data:Z
    ports:
      - "${CHROMA_PORT}:8000"
    networks:
      - coe-ap-net
    restart: unless-stopped

networks:
  coe-ap-net:
    driver: bridge
