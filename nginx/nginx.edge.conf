events {
    worker_connections 1024;
}

http {
    # Upstreams to host-exposed dev/prod backends
    upstream prod_backend { server host.docker.internal:18000; }
    upstream prod_rag     { server host.docker.internal:18001; }
    upstream dev_backend  { server host.docker.internal:18002; }
    upstream dev_rag      { server host.docker.internal:18003; }

    # HTTP (80): prod only (ACME + redirect)
    server {
        listen 80;
        server_name greatcoe.cafe24.com;

        # ACME challenge path
        location /.well-known/acme-challenge/ { root /var/www/certbot; }

        location / { return 301 https://$host$request_uri; }
    }

    # HTTPS: prod domain
    server {
        listen 443 ssl;
        server_name greatcoe.cafe24.com;

        ssl_certificate     /etc/letsencrypt/live/greatcoe.cafe24.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/greatcoe.cafe24.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://prod_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rag/ {
            proxy_pass http://prod_rag/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTP: dev on 8080
    server {
        listen 8080;
        server_name greatcoe.cafe24.com;

        location / {
            proxy_pass http://dev_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rag/ {
            proxy_pass http://dev_rag/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS: dev on 8443 (reuse prod cert; access via greatcoe.cafe24.com:8443)
    server {
        listen 8443 ssl;
        server_name greatcoe.cafe24.com;

        ssl_certificate     /etc/letsencrypt/live/greatcoe.cafe24.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/greatcoe.cafe24.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://dev_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rag/ {
            proxy_pass http://dev_rag/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
