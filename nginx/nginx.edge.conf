load_module modules/ngx_http_modsecurity_module.so;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # WebSocket upgrade helper
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    # Logs
    log_format main '$remote_addr - $host:$server_port [$time_local] '
                    '"$request" $status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # WAF (ModSecurity + OWASP CRS)
    # 이미지가 생성한 표준 설정을 포함합니다.
    include /etc/nginx/conf.d/modsecurity.conf;

    # Upstreams to host-exposed dev/prod backends and LangFlow
    upstream prod_backend { server host.docker.internal:18000; }
    upstream prod_rag     { server host.docker.internal:18001; }
    upstream dev_backend  { server host.docker.internal:18002; }
    upstream dev_rag      { server host.docker.internal:18003; }
    upstream langflow_ui  { server host.docker.internal:7860; }

    # HTTP (80): prod only (no HTTPS)
    server {
        listen 80;
        server_name greatcoe.cafe24.com;

        access_log /var/log/nginx/prod.access.log main;
        error_log  /var/log/nginx/prod.error.log  warn;

        # Optional IP allowlist (edit /etc/nginx/conf.d/ip-allowlist.conf)
        include /etc/nginx/conf.d/ip-allowlist.conf;

        # Serve ACME http-01 challenges for certbot-issued certificates
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Block Swagger/OpenAPI exposure in production
        location ~ ^/(docs|redoc|openapi\.json)$ {
            return 404;
        }
        location ~ ^/agent/(docs|redoc|openapi\.json)(/.*)?$ {
            return 404;
        }
        location ~ ^/rag/(docs|redoc|openapi\.json)(/.*)?$ {
            return 404;
        }

        # Default root serves LangFlow UI on port 7860
        location / {
            modsecurity off;
            proxy_pass http://langflow_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            # Increase upstream timeouts for long-running LLM requests
            proxy_http_version 1.1;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
            proxy_connect_timeout 60;
            proxy_buffering off;
        }

        # Backend under /agent (prod)
        location = /agent { return 301 /agent/; }
        location /agent/ {
            # Strip /agent prefix while proxying to backend
            proxy_pass http://prod_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /agent;
            proxy_http_version 1.1;
            proxy_read_timeout 600;
            proxy_send_timeout 600;
            proxy_connect_timeout 60;
            proxy_buffering off;
        }

        # Allow OpenAI-compatible chat endpoint without WAF (prod, direct)
        location = /v1/chat/completions {
            modsecurity off;
            proxy_pass http://prod_backend/v1/chat/completions;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_read_timeout 600;
            proxy_send_timeout 600;
            proxy_connect_timeout 60;
            proxy_buffering off;
        }

        # Allow OpenAI-compatible chat endpoint without WAF (prod, /agent prefix)
        location = /agent/v1/chat/completions {
            modsecurity off;
            # Strip prefix
            rewrite ^/agent/v1/chat/completions$ /v1/chat/completions break;
            proxy_pass http://prod_backend/v1/chat/completions;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /agent;
            proxy_http_version 1.1;
            proxy_read_timeout 600;
            proxy_send_timeout 600;
            proxy_connect_timeout 60;
            proxy_buffering off;
        }

        # Ensure trailing slash for RAG and proxy to prod RAG
        location = /rag {
            return 301 /rag/;
        }
        location /rag/ {
            proxy_pass http://prod_rag/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /rag;
            # Increase upstream timeouts for long-running RAG requests
            proxy_http_version 1.1;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
            proxy_connect_timeout 60;
            proxy_buffering off;
        }

        # Monitoring routes (prod): Grafana and Loki via host ports
        location = /grafana {
            return 301 /grafana/;
        }
        location /grafana/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /grafana;
            proxy_pass http://host.docker.internal:3000;
        }
        location /loki/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://host.docker.internal:3100/;
        }
    }

    # remove HTTPS server for prod

    # HTTP: dev on 8080
    server {
        listen 8080;
        server_name greatcoe.cafe24.com;

        access_log /var/log/nginx/dev.access.log main;
        error_log  /var/log/nginx/dev.error.log  warn;

        # Optional IP allowlist (edit /etc/nginx/conf.d/ip-allowlist.conf)
        include /etc/nginx/conf.d/ip-allowlist.conf;

        # Serve ACME http-01 challenges on the dev port as well
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Default root serves LangFlow UI on port 7860 (dev)
        location / {
            proxy_pass http://langflow_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            # Increase upstream timeouts for long-running LLM requests (dev)
            proxy_http_version 1.1;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
            proxy_connect_timeout 60;
            proxy_buffering off;
        }

        # Backend under /agent (dev)
        location = /agent { return 301 /agent/; }
        location /agent/ {
            proxy_pass http://dev_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /agent;
            proxy_http_version 1.1;
            proxy_read_timeout 600;
            proxy_send_timeout 600;
            proxy_connect_timeout 60;
            proxy_buffering off;
        }

        # Allow OpenAI-compatible chat endpoint without WAF (dev, /agent prefix)
        location = /agent/v1/chat/completions {
            modsecurity off;
            rewrite ^/agent/v1/chat/completions$ /v1/chat/completions break;
            proxy_pass http://dev_backend/v1/chat/completions;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /agent;
            proxy_http_version 1.1;
            proxy_read_timeout 600;
            proxy_send_timeout 600;
            proxy_connect_timeout 60;
            proxy_buffering off;
        }

        # Allow OpenAI-compatible chat endpoint without WAF (dev)
        location = /v1/chat/completions {
            modsecurity off;
            proxy_pass http://dev_backend/v1/chat/completions;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_read_timeout 600;
            proxy_send_timeout 600;
            proxy_connect_timeout 60;
            proxy_buffering off;
        }
        # Ensure trailing slash for RAG
        location = /rag {
            return 301 /rag/;
        }
        # Allow Swagger docs without WAF blocking (dev)
        location = /rag/docs {
            modsecurity off;
            proxy_pass http://dev_rag/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /rag;
            proxy_http_version 1.1;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
            proxy_connect_timeout 60;
            proxy_buffering off;
        }
        location = /rag/redoc {
            modsecurity off;
            proxy_pass http://dev_rag/redoc;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /rag;
            proxy_http_version 1.1;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
            proxy_connect_timeout 60;
            proxy_buffering off;
        }
        location /rag/ {
            proxy_pass http://dev_rag/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /rag;
            # Increase upstream timeouts for long-running RAG requests (dev)
            proxy_http_version 1.1;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
            proxy_connect_timeout 60;
            proxy_buffering off;
        }

        # Note: Grafana/Loki는 prod(80)에서만 노출합니다.
    }

    # remove HTTPS server for dev
}
